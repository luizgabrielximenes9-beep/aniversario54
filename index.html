<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            max-width: 800px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .fotos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
        }

        .fotos img {
            width: 170px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .final {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aniversário do Pai</h1>

        <p>
            Hoje é dia de comemorar os <strong>54 anos do Luiz Carlos</strong>.
            Uma pessoa importante, que sempre esteve presente, cuidando da família
            e fazendo o melhor em tudo o que faz.
        </p>

        <div class="fotos">
            <img src="foto faml.jpeg" alt="Foto em família">
            <img src="foto car.jpeg" alt="Foto especial">
        </div>

        <p>
            Um homem simples, trabalhador e com muita fé,
            sempre agradecido pela vida e por cada momento.
        </p>

        <div class="fotos">
            <img src="foto igreja.jpeg" alt="Momento de fé">
            <img src="ft fn.jpeg" alt="Foto com o pai">
        </div>

        <div class="final">
            Feliz aniversário, pai.
        </div>
    </div>

</body>
</html>
